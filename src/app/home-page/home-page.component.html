<div class="container">
  <div *ngIf="posts.length !== 0" class="tile">
    <app-post *ngFor="let post of posts" [post]="post"
              [showLike]="authService.isAuthenticated() && true"
              [showShare]="authService && true"
              [showDelete]="false"
    ></app-post>
  </div>
  <div *ngIf="posts.length === 0" class="tile">
    no posts yet
  </div>
</div>
