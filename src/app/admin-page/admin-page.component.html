<div class="container">
  <div class="tile">
    <mat-tab-group>
      <mat-tab label="Posts">
        <app-post *ngFor="let post of posts" [post]="post"
                  [showLike]="false"
                  [showShare]="false"
                  [showDelete]="false"
                  [showApprove]="true"
                  [showDecline]="true"
        ></app-post>
      </mat-tab>
      <mat-tab label="Users"></mat-tab>
    </mat-tab-group>
  </div>
</div>
